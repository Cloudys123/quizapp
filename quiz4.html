<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Question 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <form id="quiz-form">
            <p>Which element has the chemical symbol 'O'?</p>
            <label>
                <input type="radio" name="question4" value="Gold">
                Gold
            </label><br>
            <label>
                <input type="radio" name="question4" value="Oxygen">
                Oxygen
            </label><br>
            <label>
                <input type="radio" name="question4" value="Silver">
                Silver
            </label><br>
            <label>
                <input type="radio" name="question4" value="Iron">
                Iron
            </label><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
