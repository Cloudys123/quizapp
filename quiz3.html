<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Question 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <form id="quiz-form">
            <p>What is the boiling point of water?</p>
            <label>
                <input type="radio" name="question3" value="90°C">
                90°C
            </label><br>
            <label>
                <input type="radio" name="question3" value="100°C">
                100°C
            </label><br>
            <label>
                <input type="radio" name="question3" value="110°C">
                110°C
            </label><br>
            <label>
                <input type="radio" name="question3" value="120°C">
                120°C
            </label><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
