<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Question 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <form id="quiz-form">
            <p>What is the largest planet in our solar system?</p>
            <label>
                <input type="radio" name="question2" value="Earth">
                Earth
            </label><br>
            <label>
                <input type="radio" name="question2" value="Mars">
                Mars
            </label><br>
            <label>
                <input type="radio" name="question2" value="Jupiter">
                Jupiter
            </label><br>
            <label>
                <input type="radio" name="question2" value="Saturn">
                Saturn
            </label><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
